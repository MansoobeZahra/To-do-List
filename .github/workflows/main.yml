name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch name if different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # OPTIONAL: Install dependencies if you had npm/yarn (not needed for pure static HTML/CSS/JS)
      # - name: Install dependencies
      #   run: npm install

      # No build step for static site â€” just upload the files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Path to your static files (index.html, styles.css, main.js, etc.)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
